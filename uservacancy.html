<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Form</title>
  <link rel="stylesheet" href="uservacancy.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/slt.png" alt="SLT-MOBITEL Logo" />
      <span>Training Program</span>
    </div>
    <nav class="nav-links">
      <a href="uservacancy.html">Job status</a>
      <a href="appliedforjob.html">Apply for job</a>
      <a href="acceptCV.html">Jobs for you</a>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="main-wrapper">
    <div class="form-card">
      <form>
        <div class="form-group">
          <label>Job Title :</label>
          <span>Web Development Trainee</span>
        </div>

        <div class="form-group">
          <label>Name with Initials :</label>
          <input type="text" required />
        </div>

        <div class="form-group">
          <label>Full Name :</label>
          <input type="text" required />
        </div>

        <div class="form-group">
          <label>Gender :</label>
          <select required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Date of Birth :</label>
          <input type="date" required />
        </div>

        <div class="form-group">
          <label>Email :</label>
          <input type="email" required />
        </div>

        <div class="form-group">
          <label>Contact Number :</label>
          <input type="tel" required />
        </div>

        <div class="form-group">
          <label>Field :</label>
          <select required>
            <option value="">Select</option>
            <option>IT</option>
            <option>Telecommunication</option>
            <option>Engineering</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label>Upload your CV here</label>
          <div class="upload-box">
            <div class="upload-text">Drag&Drop files here</div>
            <div class="upload-divider">or</div>
            <button type="button" class="upload-btn">Browse Files</button>
          </div>
        </div>

        <div class="center-btn">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
