<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLTMobitel Training Program</title>
  <link rel="stylesheet" href="vacancies.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <img src="images/slt.png" alt="SLT Logo" class="logo" />
      <span class="program-title">Training Program</span>
    </div>
    <div class="nav-right">
      <a href="vacancies.html">Job Status</a>
      <a href="appliedforjob.html">Apply for Job</a>
      <a href="acceptCv.html">Jobs for You</a>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="form-container">
    <h2 class="form-title">Application Form</h2>
    <form class="application-form">
      <div class="form-group job-title">
        <label>Job Title :</label>
        <span class="static-text">Web Development Trainee</span>
      </div>

      <div class="form-group">
        <label>Name with Initials :</label>
        <input type="text" placeholder="e.g., K. A. Perera" />
      </div>

      <div class="form-group">
        <label>Full Name :</label>
        <input type="text" placeholder="e.g., Kamal Arjuna Perera" />
      </div>

      <div class="form-group">
        <label>Gender :</label>
        <select>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Date of Birth :</label>
        <input type="date" />
      </div>

      <div class="form-group">
        <label>Email :</label>
        <input type="email" placeholder="example@email.com" />
      </div>

      <div class="form-group">
        <label>Contact Number :</label>
        <input type="text" placeholder="e.g., 0771234567" />
      </div>

      <div class="form-group">
        <label>Field :</label>
        <select>
          <option value="">Select</option>
          <option value="Web">Web Development</option>
          <option value="Networking">Networking</option>
          <option value="Software">Software Engineering</option>
        </select>
      </div>

      <div class="form-group full-width">
        <label>Upload your CV here</label>
        <div class="upload-box">
          <p>Drag & Drop files here</p>
          <span>or</span>
          <label class="file-btn">
            Browse Files
            <input type="file" />
          </label>
        </div>
      </div>

      <div class="submit-button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
